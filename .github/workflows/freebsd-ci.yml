name: freebsd

on:
  push:
    paths:
      - yasio/**/*
      - thirdparty/**/*
      - tests/**/*
      - examples/**/*
      - CMakeLists.txt
      - .github/workflows/freebsd-ci.yml
      - ci/**/*
      - extensions/**/*

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: macos-12

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Build
      uses: vmactions/freebsd-vm@v0.2.9
      with:
        usesh: true
        prepare: |
          pkg install -y cmake
          pkg install -y python3
          # install perl5.34.x, localtion: /usr/local/bin
          set perl_pkg_name=`pkg search perl5 | cut -d' ' -f1`
          pkg install -y $perl_pkg_name
        run: |
          echo Building on freebsd...
          cmake -G "Unix Makefiles" -S . -Bbuild
          cmake --build build
